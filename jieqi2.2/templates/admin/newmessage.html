<script type="text/javascript">
function frmnewmessage_validate(){
  if(typeof(document.frmnewmessage.receiver) != "undefined"){
    if(document.frmnewmessage.receiver.value == "" ){
      alert("请输入收件人");
	  document.frmnewmessage.receiver.focus();
	  return false;
    }
  }
  if(document.frmnewmessage.title.value == ""){
    alert("请输入标题");
	window.document.frmnewmessage.title.focus();
	return false;
  }
}
</script>
<form name="frmnewmessage" id="frmnewmessage" action="{?$jieqi_url?}/admin/newmessage.php?do=submit" method="post" onsubmit="return frmnewmessage_validate();">
<table width="100%" class="grid" cellspacing="1" align="center">
<caption>写新消息</caption>
<tr valign="middle" align="left">
  <td class="tdl" width="25%">收件人：</td>
  <td class="tdr" width="75%"><input type="text" class="text" name="receiver" size="30" value="{?$receiver?}" /></td>
</tr>
  <tr valign="middle" align="left">
  <td class="tdl">标题：</td>
  <td class="tdr"><input type="text" class="text" name="title" size="30" value="{?$title?}" /></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl">内容：</td>
  <td class="tdr"><textarea class="textarea" name="content" rows="12" cols="60">{?$content?}</textarea></td>
</tr>
<tr valign="middle" align="left">
  <td class="tdl">&nbsp;</td>
  <td class="tdr">
    <input type="submit" class="button" name="submit" value="发 送" />
	<input type="hidden" name="act" value="add" />{?$jieqi_token_input?}
  </td>
</tr>
</table>
</form>
