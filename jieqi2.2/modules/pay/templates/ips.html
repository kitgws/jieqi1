<br /><br />
<form name="frmpaypost" id="frmpaypost" method="post" action="{?$url_pay?}">
  <table width="600" align="center" cellpadding="0" cellspacing="1" class="grid">
  <caption>欢迎使用在线充值</caption>
  <tr>
    <td style="line-height:250%;">
      您好，{?$buyname?}! <br />
      您选择的交易类型为： <br />
      <span class="hottext"> * 充值{?$egold?}{?$egoldname?}，支付金额：{?$money?}元</span><br />
      系统将自动跳转到下一步，如未跳转，请点击“进入下一步”。<br />
    </td>
  </tr>
    <tr> 
      <td height="30" valign="middle">
	  <input type="hidden" name="Mer_code"    value="{?$Mer_code?}">
      <input type="hidden" name="Billno"    value="{?$Billno?}">
      <input type="hidden" name="Amount" value="{?$Amount?}">
	  <input type="hidden" name="Date" value="{?$Date?}">
	  <input type="hidden" name="Currency_Type" value="{?$Currency_Type?}">
	  <input type="hidden" name="Gateway_Type" value="{?$Gateway_Type?}">
	  <input type="hidden" name="Lang"    value="{?$Lang?}">
	  <input type="hidden" name="Merchanturl" value="{?$Merchanturl?}">
	  <input type="hidden" name="FailUrl" value="{?$FailUrl?}">
      <input type="hidden" name="Attach"    value="{?$Attach?}">
	  <input type="hidden" name="OrderEncodeType" value="{?$OrderEncodeType?}">
	  <input type="hidden" name="RetEncodeType" value="{?$RetEncodeType?}">
	  <input type="hidden" name="Rettype" value="{?$Rettype?}">
	  <input type="hidden" name="ServerUrl" value="{?$ServerUrl?}">
	  <input type="hidden" name="SignMD5" value="{?$SignMD5?}">
	  
      <input type="submit" class="button" value=" 进入下一步 " name="v_action">
	  </td>
    </tr>
  </table>
</form>
<script language="javascript">
function autopaypost(){
	document.getElementById('frmpaypost').submit();
}
if (window.attachEvent){
	window.attachEvent('onload',autopaypost);
}else{
	window.addEventListener('load',autopaypost,false);
} 
</script>
