<form method="post" name="post" action="{?$url_pay?}">
  <table class="grid" width="600">
    <caption>
    欢迎使用在线充值
    </caption>
    <tr>
      <td><br />
        您好，{?$buyname?}! <br />
        <br />
        您选择的交易类型为： <br />
        <br />
        <span class="hottext"> * 购买{?$egold?}{?$egoldname?}，合计人民币：{?$money?}元</span> <br />
        <br />
        确认购买请点击“进入下一步”。 <br />
        <br />
      </td>
    </tr>
    <tr>
      <td height="30" valign="middle">
	    <input type=hidden name="bargainor_id" value="{?$merchant_id?}">
        <input type=hidden name="sp_billno"	value="{?$orderid?}">
        <input type=hidden name="pay_type" value="{?$paytype?}">
        <input type=hidden name="return_url" value="{?$merchant_url?}">
		<input type=hidden name="select_url" value="{?$notify_url?}">
        <input type=hidden name="attach" value="{?$attach?}">
        <input type=hidden name="sign" value="{?$mac?}">
        <input type=hidden name="total_fee" value="{?$amount?}">
        <input type="submit" class="button" value=" 进入下一步 " name="v_action">
      </td>
    </tr>
  </table>
</form>
