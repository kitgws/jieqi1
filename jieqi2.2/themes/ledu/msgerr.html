<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset={?$jieqi_charset?}" />
<title>出现错误！</title>
<script language="javascript" type="text/javascript" src="{?$jieqi_url?}/scripts/common.js"></script>
<style type="text/css">
*{padding:0;
margin:0;}
body{font-size:16px;}
.msg_box{width:350px;
margin:0 auto;
border:1px #e7423d solid;}
.msg_title{width:100%;
height:35px;
line-height:35px;
background:#e7423d;
text-align:center;
font-weight:600;
color:#fff;}
.msg_concent{width:80%;
margin:0 auto;
padding:10px 0px;}
.msg_concent p{line-height:28px;}
.msg_btn{width:100%;
margin-top:20px;
padding-bottom:10px;
text-align:center;}
.msg_btn a{padding:5px 12px;
color:#fff;
background:#e7423d;
border-radius:5px;
text-decoration:none;
text-weight:600;}
@media all and (max-width: 500px) {
	.msg_box{width:90%;}
}
</style>
</head>
<body>
<div style="width:100%; position:absolute; top:20%; left:0;">
	<div class="msg_box">
		<div class="msg_title">
			出现错误！
		</div>
		<div class="msg_concent">
			<p>错误原因：{?$errorinfo?}<br />{?$debuginfo?}</p>
			<div class="msg_btn">
				<a href="javascript:history.back(1)">返 回</a>
				<a href="javascript:window.close()">关闭本窗口</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
